version: "3.9"
services:
  app:
    image: openclaw-man-server:0.1.0
    container_name: openclaw-man-server
    working_dir: /app
    ports:
      - "8811:8811"
      - "8812:8812"
    environment:
      - API_PORT=8811
      - WS_PORT=8812
      - DB_HOST=openclaw-man-mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root@123123
      - DB_NAME=openclaw_man
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    networks:
      - openclaw-man-net

  openclaw-man-mysql:
    image: mysql:8.0
    container_name: openclaw-man-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root@123123
      MYSQL_DATABASE: openclaw_man
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - openclaw-man-net
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password

networks:
  openclaw-man-net:
    driver: bridge