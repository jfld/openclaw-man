app:
  name: "OpenClaw-ManServer-Channel"
  device_id: "python-bridge-001"
  reconnect_interval: 5

logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    standard:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    json:
      format: "%(asctime)s %(name)s %(levelname)s %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: standard
      stream: ext://sys.stdout
    file:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: standard
      filename: "app.log"
      maxBytes: 10485760 # 10MB
      backupCount: 5
      encoding: "utf8"
  loggers:
    "":
      level: INFO
      handlers: [console, file]
      propagate: true
    openclaw_man_server:
      level: DEBUG
      handlers: [console, file]
      propagate: false
