<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 测试工具</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: #e0e0e0;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            font-size: 14px;
        }
        .tab-btn.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .panel {
            flex: 1;
            min-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .panel h2 {
            margin-top: 0;
            color: #444;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #fafafa;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            word-break: break-all;
        }
        .message.sent {
            background: #cce5ff;
            border-left: 3px solid #007bff;
        }
        .message.received {
            background: #d4edda;
            border-left: 3px solid #28a745;
        }
        .message.error {
            background: #f8d7da;
            border-left: 3px solid #dc3545;
        }
        .message.system {
            background: #e2e3e5;
            border-left: 3px solid #6c757d;
            font-style: italic;
        }
        .message-time {
            font-size: 11px;
            color: #888;
        }
        .json-view {
            background: #f4f4f4;
            padding: 8px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .clear-btn {
            margin-top: 10px;
        }
        .api-url {
            font-family: monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            word-break: break-all;
        }
        .response {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        .response pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .file-drop-zone {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-drop-zone:hover {
            border-color: #007bff;
            background: #f0f7ff;
        }
        .file-drop-zone.dragover {
            border-color: #007bff;
            background: #e7f1ff;
        }
        .upload-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .upload-result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .upload-result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-item .sender {
            font-weight: bold;
            color: #007bff;
        }
        .history-item .sender.robot {
            color: #28a745;
        }
        .history-item .time {
            font-size: 11px;
            color: #888;
        }
        .history-item .text {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>WebSocket 测试工具</h1>
    
    <div class="tabs">
        <button class="tab-btn active" data-tab="websocket">WebSocket</button>
        <button class="tab-btn" data-tab="history">聊天记录</button>
        <button class="tab-btn" data-tab="upload">文件上传</button>
    </div>
    
    <div id="tab-websocket" class="tab-content active">
        <div class="container">
            <div class="panel">
                <h2>连接配置</h2>
                
                <div class="form-group">
                    <label for="serverUrl">服务器地址</label>
                    <input type="text" id="serverUrl" value="ws://127.0.0.1:8812" placeholder="ws://127.0.0.1:8812">
                </div>
                
                <div class="form-group">
                    <button id="connectBtn" class="btn-primary">连接</button>
                    <button id="disconnectBtn" class="btn-danger" disabled>断开</button>
                </div>
                
                <div id="status" class="status disconnected">未连接</div>
            </div>
            
            <div class="panel">
                <h2>消息</h2>
                
                <div class="form-group">
                    <label for="messageType">消息类型</label>
                    <select id="messageType">
                        <option value="message">message</option>
                        <option value="ping">ping</option>
                        <option value="auth">auth</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="messageText">消息内容</label>
                    <textarea id="messageText" rows="3" placeholder="输入消息内容"></textarea>
                </div>
                
                <div class="form-group">
                    <button id="sendBtn" class="btn-success" disabled>发送</button>
                    <button id="sendJsonBtn" class="btn-secondary" disabled>发送 JSON</button>
                </div>
                
                <div class="messages" id="messages"></div>
                
                <button id="clearBtn" class="btn-secondary clear-btn">清空消息</button>
            </div>
        </div>
    </div>
    
    <div id="tab-history" class="tab-content">
        <div class="container">
            <div class="panel">
                <h2>聊天记录查询</h2>
                
                <div class="form-group">
                    <label for="apiServer">API 服务器地址</label>
                    <input type="text" id="apiServer" value="http://127.0.0.1:8000" placeholder="http://127.0.0.1:8000">
                </div>
                
                <div class="form-group">
                    <label for="historyUserId">用户 ID</label>
                    <input type="text" id="historyUserId" placeholder="输入用户 ID">
                </div>
                
                <div class="form-group">
                    <label for="historyLimit">返回条数 (1-500)</label>
                    <input type="number" id="historyLimit" value="50" min="1" max="500">
                </div>
                
                <div class="form-group">
                    <label for="historyOffset">偏移量</label>
                    <input type="number" id="historyOffset" value="0" min="0">
                </div>
                
                <div class="form-group">
                    <label for="historyConvId">会话 ID (可选)</label>
                    <input type="text" id="historyConvId" placeholder="会话 ID">
                </div>
                
                <div class="form-group">
                    <button id="getHistoryBtn" class="btn-primary">获取聊天记录</button>
                    <button id="clearHistoryBtn" class="btn-danger">清空聊天记录</button>
                </div>
                
                <div id="historyApiUrl" class="api-url"></div>
            </div>
            
            <div class="panel">
                <h2>查询结果</h2>
                <div id="historyResponse" class="response">
                    <pre>点击"获取聊天记录"按钮查询</pre>
                </div>
            </div>
        </div>
    </div>
    
    <div id="tab-upload" class="tab-content">
        <div class="container">
            <div class="panel">
                <h2>文件上传</h2>
                
                <div class="form-group">
                    <label for="uploadApiServer">API 服务器地址</label>
                    <input type="text" id="uploadApiServer" value="http://127.0.0.1:8000" placeholder="http://127.0.0.1:8000">
                </div>
                
                <div class="form-group">
                    <label>选择文件</label>
                    <div class="file-drop-zone" id="fileDropZone">
                        <p>点击选择文件或拖拽文件到此处</p>
                        <p style="font-size: 12px; color: #888;">支持: jpg, jpeg, png, gif, pdf, doc, docx, txt, mp4, mov</p>
                    </div>
                    <input type="file" id="fileInput" style="display: none;">
                    <div id="selectedFile" style="margin-top: 10px;"></div>
                </div>
                
                <div class="form-group">
                    <button id="uploadBtn" class="btn-success">上传文件</button>
                </div>
                
                <div id="uploadResult" class="upload-result" style="display: none;"></div>
            </div>
            
            <div class="panel">
                <h2>文件下载测试</h2>
                
                <div class="form-group">
                    <label for="downloadApiServer">API 服务器地址</label>
                    <input type="text" id="downloadApiServer" value="http://127.0.0.1:8000" placeholder="http://127.0.0.1:8000">
                </div>
                
                <div class="form-group">
                    <label for="downloadPath">文件完整路径</label>
                    <input type="text" id="downloadPath" placeholder="例如: D:/uploads/test.jpg">
                </div>
                
                <div class="form-group">
                    <button id="downloadBtn" class="btn-primary">下载文件</button>
                </div>
                
                <div id="downloadResult" class="response" style="margin-top: 15px;">
                    <pre>点击"下载文件"按钮测试</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab 切换
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            });
        });
        
        // ========== WebSocket 功能 ==========
        let ws = null;
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const sendJsonBtn = document.getElementById('sendJsonBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        const serverUrlInput = document.getElementById('serverUrl');
        const messageText = document.getElementById('messageText');
        const messageType = document.getElementById('messageType');
        
        function addMessage(data, type = 'system') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString();
            let content = `<span class="message-time">[${time}]</span> `;
            
            if (typeof data === 'object') {
                content += `<div class="json-view">${JSON.stringify(data, null, 2)}</div>`;
            } else {
                content += data;
            }
            
            div.innerHTML = content;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(status, text) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = text;
        }
        
        function buildUrl() {
            const serverUrl = serverUrlInput.value.replace(/\/$/, '');
            return `${serverUrl}`;
        }
        
        connectBtn.addEventListener('click', () => {
            const url = buildUrl();
            if (!url) return;
            
            try {
                updateStatus('connecting', '连接中...');
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    updateStatus('connected', '已连接');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    sendBtn.disabled = false;
                    sendJsonBtn.disabled = false;
                    addMessage('WebSocket 连接已建立', 'system');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(data, 'received');
                    } catch {
                        addMessage(event.data, 'received');
                    }
                };
                
                ws.onerror = (error) => {
                    addMessage(`错误: ${error}`, 'error');
                };
                
                ws.onclose = (event) => {
                    updateStatus('disconnected', `已断开 (Code: ${event.code})`);
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    sendBtn.disabled = true;
                    sendJsonBtn.disabled = true;
                    addMessage(`连接已关闭 (Code: ${event.code}, Reason: ${event.reason || '无'})`, 'system');
                    ws = null;
                };
                
            } catch (e) {
                updateStatus('disconnected', '连接失败');
                addMessage(`连接失败: ${e.message}`, 'error');
            }
        });
        
        disconnectBtn.addEventListener('click', () => {
            if (ws) {
                ws.close();
            }
        });
        
        sendBtn.addEventListener('click', () => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('未连接服务器');
                return;
            }
            
            const text = messageText.value;
            if (!text) {
                alert('请输入消息内容');
                return;
            }
            
            const msg = {
                type: messageType.value,
                data: {
                    text: text
                }
            };
            
            const msgStr = JSON.stringify(msg);
            ws.send(msgStr);
            addMessage(msg, 'sent');
            messageText.value = '';
        });
        
        sendJsonBtn.addEventListener('click', () => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('未连接服务器');
                return;
            }
            
            const text = messageText.value;
            if (!text) {
                alert('请输入 JSON 消息内容');
                return;
            }
            
            try {
                const json = JSON.parse(text);
                const msgStr = JSON.stringify(json);
                ws.send(msgStr);
                addMessage(json, 'sent');
                messageText.value = '';
            } catch (e) {
                alert('无效的 JSON 格式');
            }
        });
        
        clearBtn.addEventListener('click', () => {
            messagesDiv.innerHTML = '';
        });
        
        // ========== 聊天记录功能 ==========
        const getHistoryBtn = document.getElementById('getHistoryBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const historyResponse = document.getElementById('historyResponse');
        const historyApiUrl = document.getElementById('historyApiUrl');
        
        getHistoryBtn.addEventListener('click', async () => {
            const apiServer = document.getElementById('apiServer').value.replace(/\/$/, '');
            const userId = document.getElementById('historyUserId').value;
            const limit = document.getElementById('historyLimit').value;
            const offset = document.getElementById('historyOffset').value;
            const convId = document.getElementById('historyConvId').value;
            
            if (!userId) {
                alert('请输入用户 ID');
                return;
            }
            
            let url = `${apiServer}/ocms/chat/history/${userId}?limit=${limit}&offset=${offset}`;
            if (convId) {
                url += `&conversation_id=${encodeURIComponent(convId)}`;
            }
            
            historyApiUrl.textContent = url;
            historyResponse.innerHTML = '<pre>加载中...</pre>';
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                historyResponse.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.messages && data.messages.length > 0) {
                    let html = '';
                    data.messages.forEach(msg => {
                        const senderClass = msg.sender === 'robot' ? 'robot' : '';
                        const time = new Date(msg.timestamp * 1000).toLocaleString();
                        html += `
                            <div class="history-item">
                                <span class="sender ${senderClass}">${msg.sender}</span>
                                <span class="time">${time}</span>
                                <div class="text">${msg.text || ''}</div>
                            </div>
                        `;
                    });
                    historyResponse.innerHTML = html;
                }
            } catch (e) {
                historyResponse.innerHTML = '<pre style="color: red;">请求失败: ' + e.message + '</pre>';
            }
        });
        
        clearHistoryBtn.addEventListener('click', async () => {
            const apiServer = document.getElementById('apiServer').value.replace(/\/$/, '');
            const userId = document.getElementById('historyUserId').value;
            
            if (!userId) {
                alert('请输入用户 ID');
                return;
            }
            
            if (!confirm(`确定要清空用户 ${userId} 的聊天记录吗？`)) {
                return;
            }
            
            const url = `${apiServer}/ocms/chat/history/${userId}`;
            historyApiUrl.textContent = url;
            
            try {
                const response = await fetch(url, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                historyResponse.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (e) {
                historyResponse.innerHTML = '<pre style="color: red;">请求失败: ' + e.message + '</pre>';
            }
        });
        
        // ========== 文件上传功能 ==========
        const fileDropZone = document.getElementById('fileDropZone');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadResult = document.getElementById('uploadResult');
        let currentFile = null;
        
        fileDropZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                selectedFile.textContent = '已选择: ' + currentFile.name + ' (' + (currentFile.size / 1024).toFixed(2) + ' KB)';
            }
        });
        
        fileDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropZone.classList.add('dragover');
        });
        
        fileDropZone.addEventListener('dragleave', () => {
            fileDropZone.classList.remove('dragover');
        });
        
        fileDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                currentFile = e.dataTransfer.files[0];
                selectedFile.textContent = '已选择: ' + currentFile.name + ' (' + (currentFile.size / 1024).toFixed(2) + ' KB)';
            }
        });
        
        uploadBtn.addEventListener('click', async () => {
            const apiServer = document.getElementById('uploadApiServer').value.replace(/\/$/, '');
            
            if (!currentFile) {
                alert('请先选择文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', currentFile);
            
            uploadResult.style.display = 'block';
            uploadResult.className = 'upload-result';
            uploadResult.textContent = '上传中...';
            
            try {
                const response = await fetch(`${apiServer}/ocms/upload/file`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    uploadResult.className = 'upload-result success';
                    uploadResult.innerHTML = `
                        <strong>上传成功!</strong><br>
                        文件名: ${data.file_name}<br>
                        文件大小: ${(data.file_size / 1024).toFixed(2)} KB<br>
                        路径: ${data.file_path}
                    `;
                } else {
                    uploadResult.className = 'upload-result error';
                    uploadResult.textContent = '上传失败: ' + (data.detail || JSON.stringify(data));
                }
            } catch (e) {
                uploadResult.className = 'upload-result error';
                uploadResult.textContent = '请求失败: ' + e.message;
            }
        });
        
        // ========== 文件下载功能 ==========
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadResult = document.getElementById('downloadResult');
        
        downloadBtn.addEventListener('click', () => {
            const apiServer = document.getElementById('downloadApiServer').value.replace(/\/$/, '');
            const filePath = document.getElementById('downloadPath').value;
            
            if (!filePath) {
                alert('请输入文件完整路径');
                return;
            }
            
            const url = `${apiServer}/ocms/download/file?file_path=${encodeURIComponent(filePath)}`;
            downloadResult.innerHTML = `<pre>正在下载...</pre>`;
            
            window.open(url, '_blank');
            
            setTimeout(() => {
                downloadResult.innerHTML = `<pre>下载链接: ${url}</pre>`;
            }, 1000);
        });
    </script>
</body>
</html>
